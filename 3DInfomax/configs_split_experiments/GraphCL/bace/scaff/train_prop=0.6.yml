experiment_name: GraphCL_bace_scaff=0.6
logdir: runs/split/GraphCL/bace/scaff/train_prop=0.6
multiple_seeds:
- 1
- 2
- 3
train_prop: 0.6
force_random_split: False
pretrain_checkpoint: runs/PNA_graphcl_drugs_smaller/best_checkpoint.pt
transfer_layers:
- gnn.
dataset: ogbg-molbace
num_epochs: 1000
batch_size: 30
log_iterations: 30
patience: 60
minimum_epochs: 120
loss_func: BCEWithLogitsLoss
required_data:
- dgl_graph
- targets
metrics:
- prcauc
- rocauc
optimizer: Adam
optimizer_params:
  lr: 0.001
scheduler_step_per_batch: False
lr_scheduler: WarmUpWrapper
lr_scheduler_params:
  warmup_steps: [700, 700, 350]
  interpolation: linear
  wrapped_scheduler: ReduceLROnPlateau
  factor: 0.5
  patience: 25
  min_lr: 1.0e-06
  mode: min
  verbose: True
model_type: PNA
model_parameters:
  target_dim: 1
  hidden_dim: 50
  mid_batch_norm: True
  last_batch_norm: True
  readout_batchnorm: True
  batch_norm_momentum: 0.1
  readout_hidden_dim: 50
  readout_layers: 2
  dropout: 0.0
  propagation_depth: 3
  aggregators:
  - mean
  - max
  - min
  - std
  scalers:
  - identity
  - amplification
  - attenuation
  readout_aggregators:
  - min
  - max
  - mean
  - sum
  pretrans_layers: 2
  posttrans_layers: 1
  residual: True
